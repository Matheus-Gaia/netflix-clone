<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE OFFICE</h3>
                <p class="sinopse">Nesta irreverente adaptação da famosa série britânica, Steve Carell é Michael Scott, o
                    egocêntrico, insensível e incompetente gerente regional de uma subsidiária da Dunder Mifflin Paper
                    Company.</p>
            </div>
            <div class="botoes">
                <button role="button">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
        <div class="carousel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item box-filme">
                    <img src="./img/1.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/2.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/3.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/4.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/5.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/6.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/7.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/8.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/9.jpg">
                </div>
                <div class="item box-filme">
                    <img src="./img/10.jpg">
                </div>
            </div>
        </div>
    </main>   
</body>

<script src="https://kit.fontawesome.com/e4af2f9874.js"></script>
<script src="./js/owl/jquery.min.js"></script>
<script src="./js/owl/owl.carousel.min.js"></script>
<script src="./js/setup.js"></script>

</html>
